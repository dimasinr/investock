{% extends "partials/base.html" %}

{% block title %}
Stock Management - Dashboard
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid py-5">
    <div class="container">
        <strong>
            <h1>Welcome to Dashboard</h1>
        </strong>
        <div id="transaksi" style="min-height: 400px; min-width: 310px"></div>

    </div>
</div>
{% endblock %}

{% block javascripts %}
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script>
    // Sample data for transactions
    const transactions = [
        [Date.UTC(2023, 0, 1), 29.9],
        [Date.UTC(2023, 0, 2), 71.5],
        [Date.UTC(2023, 0, 3), 106.4],
        [Date.UTC(2023, 0, 4), 129.2],
        [Date.UTC(2023, 0, 5), 144.0],
        [Date.UTC(2023, 0, 6), 176.0],
        [Date.UTC(2023, 0, 7), 135.6],
        [Date.UTC(2023, 0, 8), 148.5],
        [Date.UTC(2023, 0, 9), 216.4],
        [Date.UTC(2023, 0, 10), 194.1],
        [Date.UTC(2023, 0, 11), 95.6],
        [Date.UTC(2023, 0, 12), 54.4],
    ];

    // Create the chart
    Highcharts.stockChart('transaksi', {
        rangeSelector: {
            selected: 1
        },
        title: {
            text: 'Transaksi Penjualan Tahu'
        },
        series: [{
            name: 'Transaction Value',
            data: transactions,
            tooltip: {
                valueDecimals: 2
            }
        }]
    });
</script>
{% endblock javascripts %}
